<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #1c1c1d;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
    
    h1,
    h2,
    p {
      font-family: monospace;
      color: #f1f1f1;
    }

    li,
    ol,
    ul {
      color: #f39234;
    }
  </style>
  <title>Practica 9</title>
</head>
<body>
  <h1>Página con dos listas numeradas</h1>

  <p>Este es el primer párrafo.</p>

  <ol>
    <li>Elemento 1</li>
    <li>Elemento 2</li>
    <li>Elemento 3</li>
  </ol>

  <p>Este es el segundo párrafo.</p>

  <ol start="4">
    <li>Elemento 4</li>
    <li>Elemento 5</li>
    <li>Elemento 6</li>
  </ol>
</body>
</html>
