<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #1c1c1d;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    h1,
    h2,
    p,
    caption {
      font-family: monospace;
      color: #f1f1f1;
    }

    li,
    ol,
    ul,
    td {
      color: #f39234;
      height: 100%;
    }
    table {
      border: collapse;
    }
  </style>
  <title>Document</title>
</head>

<body>
  <h1>Tablas HTML</h1>

  <h2>Tabla 1</h2>
  <table border="1">
    <tr>
      <td>1A</td>
      <td>1B</td>
      <td>1C</td>
    </tr>
    <tr>
      <td>2A</td>
      <td>2B</td>
      <td>2C</td>
    </tr>
    <tr>
      <td>3A</td>
      <td>3B</td>
      <td>3C</td>
    </tr>
  </table>

  <h2>Tabla 2</h2>
  <table border="1">
    <tr>
      <td>1A</td>
      <td>1B</td>
      <td>1C</td>
      <td>1D</td>
    </tr>
    <tr>
      <td>2A</td>
      <td>2B</td>
      <td>2C</td>
      <td>2D</td>
    </tr>
  </table>

  <h2>Tabla 3</h2>
  <table border="1">
    <tr>
      <td rowspan="3">1A</td>
      <td>1B</td>
      <td>1C</td>
    </tr>
    <tr>
      <td>2B</td>
      <td>2C</td>
    </tr>
    <tr>
      <td>3B</td>
      <td>3C</td>
    </tr>
  </table>

  <h2>Tabla 4</h2>
  <table border="1">
    <td>A</td>
    <td rowspan="2">B</td>
    <td>C</td>

    <tr>
      <td>D</td>
      <td>E</td>
    </tr>
  </table>

</body>

</html>
